# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
  branches:
    include:
      - Docker  # Trigger only on the Docker branch
  paths:
    include:
      - springboot-thymeleaf-crud/*  # Trigger only when changes are made to this directory


variables:
  DOCKER_BUILDKIT: 1
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '3f7775df-5cdc-4676-aa95-9baf01b16c85'
  imageRepository: 'springboot'
  containerRegistry: 'skenguva.azurecr.io'
  # Correct the path to the actual Dockerfile
  dockerfilePath: '/home/skenguva/myagent/_work/1/s/springboot-thymeleaf-crud/Dockerfile'
  tag: '$(Build.BuildId)'

# Agent VM image name
pool:
  name: 'Default'  # Specifies the Default agent pool
  demands:
    - agent.name -equals cicd-runner

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
